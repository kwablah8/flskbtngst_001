{% extends 'base.html' %}
{% block title %} Welcome to FlaskBlog {% endblock %}
{% block content %}
<h1>HELLO WORLD</h1>
{% for post in posts %}
<h2>{{ post['title'] }}</h2>
<span class="badge badge-primary">{{ post['created'] }}</span>
<p>{{ post['content'] }}</p>
<hr>
{% endfor %}
{% endblock %}
